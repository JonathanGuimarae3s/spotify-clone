<div class="flex menus">
  <div class="image-container flex flex-center">
    <img src="assets/img/spotify-logo.png" alt="logo spotify" />
  </div>

  <div class="flex menu-container options">
    <app-button-menu
      [descriptionButton]="'Home'"
      [selected]="menuSelected === 'Home'"
      (click)="clickButton('Home')"
    >
      <fa-icon [icon]="homeIcon"></fa-icon>
    </app-button-menu>

    <app-button-menu
      [descriptionButton]="'Pesquisar'"
      [selected]="menuSelected === 'Pesquisar'"
      (click)="clickButton('Pesquisar')"
      ><fa-icon [icon]="searchIcon"></fa-icon>
    </app-button-menu>
    <app-button-menu
      [descriptionButton]="'Artistas'"
      [selected]="menuSelected === 'Artistas'"
      (click)="clickButton('Artistas')"
      ><fa-icon [icon]="artistIcon"></fa-icon
    ></app-button-menu>
  </div>
  <div class="menu-container flex">
    <span class="playlist-title"> PLAYLIST </span>
    <div class="playlist-scroll">
      <app-button-menu
        [descriptionButton]="'Play 1'"
        [selected]="menuSelected === 'Play1'"
        (click)="clickButton('Play1')"
      >
        <fa-icon [icon]="playlistIcon"></fa-icon>
      </app-button-menu>
    </div>
  </div>
</div>
<div class="info-user"></div>
